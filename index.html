<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PTT爬蟲入門</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    figure {
      margin: 0;
    }
    figure, img {
      width: 100%;
    }
    body {
      min-height: 100vh;
      background: #fff;
      font-size: 12px;
      font-family: '微軟正黑體', 'Microsoft Jen Hei';
    }

    #app {
      padding: 0 6rem 1rem;
      padding-top: 12rem;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 12rem;
      padding-top: 1.35rem;
      background: #000;
      z-index: 99999;
    }
    #canvas-title {
      width: 50%;
    }

    .grid-item {
      position: relative;
      width: calc(100% / 4 - 1rem * 2);
      margin: 1rem;
      min-height: 150px;
      padding: 6px;
    }

    .grid-item canvas {
      position: absolute;
      top: 0;
      right: 0;
    }

    @media (max-width: 1400px) {
      #app {
        padding: 0 4rem 1rem;
        padding-top: 10rem;
      }
      .title {
        height: 10rem;
      }
      .grid-item {
        width: calc(100% / 3 - 0.75rem * 2);
        margin: 0.75rem;
      }
    }

    @media (max-width: 1024px) {
      #app {
        padding: 0 2.5rem 1rem;
        padding-top: 6rem;
      }
      .title {
        height: 6rem;
      }
      .grid-item {
        width: calc(100% / 2 - .5rem * 2);
        margin: .5rem;
      }
    }

    @media (max-width: 768px) {
      #app {
        padding: 0 1rem 1rem;
        padding-top: 4rem;
      }
      .title {
        padding-top: .5rem;
        height: 4rem;
      }
      .grid-item {
        width: calc(100% - .5rem * 2);
        margin: .5rem;
      }
    }
  </style>
</head>
<body>
  <script type="text/x-template" id="my-articles">
    <div>
      <div
        class="grid-item"
        v-for="(article, index) in articles"
        :key="index.toString()"
        >
        <canvas
          class="my-canvas"
          :id="`canvas-${index}`"
          :width="getWidth(index)"
          :height="getHeight(index)"
          >
        </canvas>
        <div class="content">
          <h1>{{ article.articleName }}</h1>
          <figure>
            <img :src="article.articleImages[0]" alt="image not found" />
          </figure>
        </div>
      </div>
    </div>
  </script>

  <div id="app">
    <div class="title">
      <canvas
        id="canvas-title"
        width="1200"
        height="180">
      </canvas>
    </div>
    <div class="grid">
      <my-articles
        v-if="!isLoading"
        :articles="articles"
        :draw-canvas="drawCanvas"
        @done="drawCanvas = false"
        >
      </my-articles>
    </div>
  </div>
